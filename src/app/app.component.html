<mat-card class="example-card">
    <mat-card-title-group>
        <mat-card-title>Welcome to Quiz</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
        <div class="form" style="text-align:center; margin:auto;">
            <dynamic-form [fields]="questionaryData" (submit)="submit($event)">
            </dynamic-form>
            <div class="margin-top">
                {{ form.value | json }}
            </div>
        </div>
    </mat-card-content>
</mat-card>
